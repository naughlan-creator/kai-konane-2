<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <h1>All Stories</h1>
        <div class="story-grid">
            {% for story in stories %}
            <div class="story-card">
                <img src="{{ url_for('static', filename='images/' + story.cover_image) }}" alt="{{ story.title }} cover" class="story-cover">
                <h2>{{ story.title }}</h2>
                <p>Pages: {{ story.page_count }}</p>
                <a href="{{ url_for('view_story', story_id=story.id) }}" class="btn">View</a>
                <a href="{{ url_for('update_story', story_id=story.id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_story', story_id=story.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this story?')">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
