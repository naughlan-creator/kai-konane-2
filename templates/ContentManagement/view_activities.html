<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Activities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <h1>All Activities</h1>
        <ul class="activity-list">
            {% for activity in activities %}
            <li>
                <h2>{{ activity.question }}</h2>
                <p>Options:</p>
                <ol>
                    {% for option in activity.options %}
                    <li>{{ option }} {% if loop.index == activity.correct_option %}(Correct){% endif %}</li>
                    {% endfor %}
                </ol>
                <a href="{{ url_for('update_activity', activity_id=activity.id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_activity', activity_id=activity.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this activity?')">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
